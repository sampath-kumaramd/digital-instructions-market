<div class="mt-16 max-w-screen-2xl mx-auto p-4">
    <div class="flex flex-wrap items-center justify-between">
        <div class="mt-16">
            <app-bread-crumb
                [crumbs]="[{text: 'Market /', link: '/market'}, {text: '&nbsp; Categories', link: '/market/Categories'}]"></app-bread-crumb>
            <app-header class="mt-4" [headerText]="'Categories'" [subHeaderText]="''"></app-header>
        </div>
    </div>
    <div class="flex  items-center justify-between mt-8">

        <form class="w-full">
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input type="search" id="default-search" [(ngModel)]="searchTerm" name="searchTerm"
                    class="block w-full p-2.5 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search across companies, names and categories" required />
            </div>
        </form>

    </div>


    <app-sub-header [subHeaderText]="'Industrial Machinery'" [subHeaderCount]="1000"></app-sub-header>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <ng-container *ngFor="let card of workFlowCards">
            <div class="col-span-1" *ngIf="card.text.toLowerCase().includes(searchTerm.toLowerCase())">
                <app-workflow-card [text]="card.text" [subText]="card.subText"
                    [imageSrc]="card.imageSrc"></app-workflow-card>
            </div>
        </ng-container>
    </div>

    <app-sub-header [subHeaderText]="'User guides and manuals'" [subHeaderCount]="1000"></app-sub-header>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <ng-container *ngFor="let card of workFlowCards">
            <div class="col-span-1" *ngIf="card.text.toLowerCase().includes(searchTerm.toLowerCase())">
                <app-workflow-card [text]="card.text" [subText]="card.subText"
                    [imageSrc]="card.imageSrc"></app-workflow-card>
            </div>
        </ng-container>
    </div>

    <app-sub-header [subHeaderText]="'Pharma & Biotech'" [subHeaderCount]="1000"></app-sub-header>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <ng-container *ngFor="let card of workFlowCards">
            <div class="col-span-1" *ngIf="card.text.toLowerCase().includes(searchTerm.toLowerCase())">
                <app-workflow-card [text]="card.text" [subText]="card.subText"
                    [imageSrc]="card.imageSrc"></app-workflow-card>
            </div>
        </ng-container>
    </div>
    <app-creator-card></app-creator-card>
</div>
