<div
  class="block max-w-sm w-11/12 p-6 pb-0 h-[40vh] bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 relative">
  <h5 class="text-xl font-bold text-gray-700 dark:text-white">{{ card.text }}</h5>
  <h3 class="text-md text-gray-400 dark:text-white">{{card.subText}}</h3>
  <button class="h-[30vh] bottom-0 absolute overflow-hidden" (click)="openModal()">
    <div class="bg-gray-50 rounded-t-xl z-10 top-16 right-0 absolute h-[78%] w-3/4 m-0 md:m-4 2xl:m-0">
      &nbsp;
    </div>
    <img [src]="card.imageSrc" class="z-20 w-full h-[180%] overflow-hidden bottom-0 rounded-lg relative">
</button>
</div>

<div
  class="fixed z-40 inset-0 overflow-y-auto flex items-center justify-center w-full md:inset-0 h-[calc(100%-1rem)] sm:max-h-full"
  *ngIf="showModal">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <div class="relative sm:top-40 p-4 sm:w-[80vw] w-[90vw] sm:max-h-full ml-4 sm:ml-0 top-[400px]">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <button type="button" (click)="closeModal()"
            class="sm:hidden  text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-12 h-12 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="static-modal">
            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        <div class="sm:grid sm:grid-cols-2 gap-4 sm:h-[80vh]">
          <div class="col-span-1 sm:pl-16 py-4 flex overflow-x-hidden">
            <img [src]="card.imageSrc" class="z-20 w-full h-full bottom-0 rounded-lg relative">
            <img [src]="nextCard.imageSrc" class="z-20 w-full h-full bottom-0 rounded-lg relative">
          </div>
          <div class="col-span-1 pr-16 pl-4">
            <div class="flex justify-end p-4">
              <button type="button" (click)="closeModal()"
                class="hidden  text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto sm:inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="static-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
              </button>
            </div>
            <div>
              <app-bread-crumb [crumbs]="[
                {text: 'Categories / &nbsp;', link: '/market/Categories'},
                {text: card.category, link: '/' + card.category}]">
              </app-bread-crumb>
            </div>
            <div class="mt-16">
              <h5 class="text-start text-4xl font-semibold text-gray-700 dark:text-white">{{ card.text }}</h5>
              <h2 class="text-start text-xl text-gray-400 dark:text-white mt-4">{{ card.heading }}</h2>
            </div>
            <div class="flex gap-4 justify-start mt-8">
              <button type="button" class="text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none
                     focus:ring-indigo-300 font-medium text-sm px-4 py-2 text-center dark:bg-indigo-600
                      dark:hover:bg-indigo-700 dark:focus:ring-indigo-800 items-center rounded-full">
                Get workflow
              </button>
              <button type="button" class="text-indigo-600 bg-indigo-200 hover:bg-indigo-100 focus:ring-4 focus:outline-none
              focus:ring-indigo-300 font-medium text-sm px-4 py-2 text-center dark:bg-indigo-600
               dark:hover:bg-indigo-700 dark:focus:ring-indigo-800 items-center rounded-full">
                Preview
              </button>
            </div>

            <div>
              <h2 class="text-start text-xl text-black dark:text-white mt-4">About this guide</h2>
              <p class="text-start text-gray-800 dark:text-white mt-4">{{ card.about }}</p>
              <div class="justify-start flex">
                <a href="#" class="text-indigo-600 dark:text-indigo-600 mt-4 text-start justify-start">Read more</a>
              </div>
            </div>

            <div>
              <h3 class="text-start text-xl font-semibold text-black dark:text-white mt-4">Guide FAQ</h3>
            </div>

            <div id="accordion-collapse" class="accordion">
              <div *ngFor="let faq of card.FAQ; let i = index" class="accordion-item">
                <h2>
                  <button (click)="toggle(i)" type="button" class="flex items-center justify-between w-full  p-2
                   font-medium rtl:text-right text-gray-500 
                     dark:text-gray-400 hover:bg-gray-100
                     dark:hover:bg-gray-800 gap-1">
                    <span>{{faq.question}}</span>
                    <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5 5 1 1 5" />
                    </svg>
                  </button>
                </h2>
                <div *ngIf="isOpen[i]">
                  <div class="p-5 dark:bg-gray-900">
                    <p class="mb-2 text-gray-500 dark:text-gray-400">{{faq.answer}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="absolute flex justify-between items-center top-1/2 w-full">
        <button (click)="previous()" class="bg-gray-500 rounded-full w-10 h-10 p-2 -ml-16">
          <img src="../../../../assets/icons/arrow-left.svg" class="z-20 w-full h-full bottom-0 rounded-lg relative">
        </button>
        <button (click)="next()" class="bg-gray-500 rounded-full w-10 h-10 p-2 -mr-8">
          <img src="../../../../assets/icons/arrow-right.svg" class="z-20 w-full h-full bottom-0 rounded-lg relative">
        </button>
      </div>
    </div>
    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
      <span class="flex w-full rounded-md shadow-sm sm:ml-3 sm:w-auto">
        <button type="button"
          class="inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-indigo-600 text-base leading-6 font-medium text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo transition ease-in-out duration-150 sm:text-sm sm:leading-5"
          (click)="closeModal()">
          Close
        </button>
      </span>
    </div>
  </div>
</div>
