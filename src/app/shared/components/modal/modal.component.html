<div class="relative p-4 w-[80vw] max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="grid  grid-cols-2 gap-4 h-[80vh]">
        <div class="col-span-1 pl-24 py-16">
          <img [src]="card.imageSrc" class="z-20 w-full h-full bottom-0 rounded-lg relative">
        </div>
        <div class="col-span-1">
          <div class=" flex justify-end p-4">
            <button type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-hide="static-modal">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="absolute flex justify-between items-center top-1/2 w-full">
      <button (click)="onPrevious()" class=" bg-gray-500  rounded-full w-10 h-10 p-2 -ml-16 ">
        <img src="../../../../assets/icons/arrow-left.svg" class="z-20 w-full h-full bottom-0 rounded-lg relative">
      </button>
      <button (click)="onNext()" class=" bg-gray-500  rounded-full w-10 h-10 p-2 -mr-8">
        <img src="../../../../assets/icons/arrow-right.svg" class="z-20 w-full h-full bottom-0 rounded-lg relative">
      </button>
    </div>
  </div>
